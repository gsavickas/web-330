<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Exercise 4.3 - HTTP PUT and DELETE operations</title>

    <!-- jQuery reference -->
    <script
      type="text/javascript"
      src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js"
      charset="UTF-8"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

  <h4>HTTP DELETE Request</h4>

  <button id="delete1">Delete Security User</button>



<script>
  // calls jQuery
  $(function() {

    $('#delete1').click(function(){
      // Use ajax to create a delete response to the specified url
      $.ajax({
        url: 'http://httpbin.org/delete',
        dataType: 'json',
        type: 'DELETE',
        data: {username: 'superAdmin', password: 'superSecret', email: 'notmy@email.com'},
        success: function(data, status){
          console.log('Username: ' + data.form.username + '\nPassword: ' + data.form.password +  '\nEmail: ' + data.form.email + '\nStatus: ' + status);
        }

      });

    });

  });
</script>
</body>
</html>
