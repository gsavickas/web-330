  <body>

    <!--This is the main div container. -->
    <div class="container" role="main">
        <br /> <br />


        <h2>Custom Replace Text Binding</h2>


    <!-- This is where we state what text we are replacing and with what. -->
    <input type="text" data-bind="value: myField, replaceText: {value: myField, find:' ', replace:'+'}" />


    <script>
// This is our custom binding to replace the text.
  ko.bindingHandlers.replaceText = {


      'update': function(element, valueAccessor, allBindings, viewModel, bindingContext) {

        var val = ko.utils.unwrapObservable(valueAccessor().value());


        var replacedValue = val.split(valueAccessor().find).join(valueAccessor().replace);


        valueAccessor().value(replacedValue);
      }
  }

// This is our view model that binds the myField with our observable.
  var ViewModel = function(){
      var self = this;
      self.myField= ko.observable("All spaces are replaced with +!");
  }


  ko.applyBindings(new ViewModel());


    </script>
  </body>
