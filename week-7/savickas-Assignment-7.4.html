<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Binding</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.5.1.js"></script>
  </head>
  <body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </nav>

    <div role="main" class="container">
      <br /><br />

      <h2>Other Bindings</h2>
      <table class="table table-dark table-striped table-hover">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody data-bind="foreach: tutorials">
          <tr>
            <td data-bind="text: Title"></td>
            <td data-bind="text: Description"></td>
            <td><a data-bind=" text: Title, attr: { href: URL }"></a></td>
          </tr>
        </tbody>
      </table>

      <br />

    <script type = "text/javascript">
      function tutorial(URL, title, description){
      this.URL = URL;
      this.Title = title;
      this.Description = description;
    }
      function tutorialViewModel(){
        this.tutorials = ko.observableArray([
          new tutorial("https://github.com/gsavickas/GraytonSavickasPortfolio",
           "My Portfolio",
           "Shows my portfolio as an example"),
           new tutorial("https://knockoutjs.com/documentation/css-binding.html",
           "The class and css Bindings",
           "The class and css bindings add or remove one or more named CSS classes to the associated DOM element. This is useful, for example, to highlight some value in red if it becomes negative"),
           new tutorial("https://knockoutjs.com/documentation/style-binding.html",
           "The style Binding",
           "The style binding adds or removes one or more style values to the associated DOM element."),
           new tutorial("https://knockoutjs.com/documentation/attr-binding.html",
           "The attr Binding",
           "The attr binding provides a generic way to set the value of any attribute for the associated DOM element."),
           new tutorial("https://github.com/gsavickas/web-330/tree/main/week-7",
           "Yes Very Meta",
           "This is a github link to the repo where this code is located.")
        ])
      }


    ko.applyBindings(new tutorialViewModel());


    </script>
  </body>
</html>
