      </div>

  </div>

    <script>
      $(function() {

        var tree = {
          type: "spruce",
          color: "green",
          display: function(){
            $("#spanProxyResults").html("");

            $("#spanProxyResults").append("<br>Type: " + this.type + "<br>" + "Color: " + this.color)
          }
        };

        $("#btnPreviewProxy").click($.proxy(tree, "display"));

      });
