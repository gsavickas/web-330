    <div class="container" role="main">
      <br>
      <br>
      <h1>Hello MVC Example 2</h1>
      <p class="lead">Models and Collections</p>
        <div class="row">
          <div class="col-sm-9">
            <table class="table table-dark table-striped table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Salary</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
      </div>
    </div>


    <script>
      function Employee(id,name,salary){
        this.id = id;
        this.name = name;
        this.salary = salary;
      }

      // Sets default values for variable inside the Employee object
      var EmployeeModel = Backbone.Model.extend({
        default: {
          id:'',
          name:'',
          salary: 0
        }
      });

      varEmployeeCollection = Backbone.Collection.extend({
        EmployeeModel
      });

      var Employees = new varEmployeeCollection();
      Employees.add(new Employee("12345","Bob", 54000));
      Employees.add(new Employee("12346","Bobby", 42000));
      Employees.add(new Employee("12347","Bobert", 75000));
      Employees.add(new Employee("12348","Billy", 64000));
      Employees.add(new Employee("12349","Bo", 5.5));

      Employees.each(function(employee){
        $('#table-body').append(
          '<tr>'+
          '<td>'+ employee.get('id') + '<td>'+
          '<td>'+ employee.get('name') + '<td>'+
          '<td>'+ employee.get('salary') + '<td>'+
          '<tr>'

        )
      });

    </script>
